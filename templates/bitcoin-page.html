<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <link rel="stylesheet" href="{{ url_for('static' , filename='default-body.css')}}">
    <link rel="stylesheet" href="{{ url_for('static' , filename='nav-style.css')}}">
    <link rel="stylesheet" href="{{ url_for('static' , filename='bitcoin-page.css')}}">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <ul class="list">
                <a href="/moedas" class="list-link"><li class="list-elements">moedas</li></a>
                <a href="/bitcoin" class="list-link"><li class="list-elements">bitcoins</li></a>
            </ul>
        </nav>
    </header>

    <section class="align">
        <section class="container">
            {% for itens in list_bitcoin %}
                <div class="box">
                    <label class="variacao">{{itens.variacao}}%</label><br>
                    {% if itens.nome == "Mercado Bitcoin" %}
                        <label class="preco">R$ {{itens.preco}}</label>
                    {% else %}
                        <label class="preco">US$ {{itens.preco}}</label>
                    {% endif %}
                    <br>
                    <label class="nome">{{itens.nome}}</label>
                </div>
            {% endfor %}
        </section>
    </section>
</body>
</html>
